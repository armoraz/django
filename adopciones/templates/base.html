{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adopción de Perros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--color-navbar);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'lista_perros' %}">
                <img src="{% static 'images/bolt2_icon.png' %}" alt="bolt" width="auto" height="50" class="me-2">
                <span class="fs-4 fw-bold text-dark">Adopción de Perros</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'registrar_usuario' %}">Registrar usuario</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'registrar_perro' %}">Registrar perro</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'buscar_para_usuario' %}">Buscar mis perros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'confirmar_adopcion' %}">Confirmar mis perros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
